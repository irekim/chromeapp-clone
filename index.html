<!DOCTYPE html>
<html>
  <head>
    <title>Vanila JS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Nanum+Pen+Script&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="js-clock">
      <h1 class="js-title title">00:00:00</h1>
    </div>
    <form class="js-form form">
      <input class="name" type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input class="todo-input" type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList toDo"></ul>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
